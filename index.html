<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitFav</title>

    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="desenho de uma estrela entre colchetes e nome GitFav">
            <div class="search">
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="./assets/star.svg" alt="estrela">
                    Favoritar
                </button>
            </div>
        </header>

        <div class="border">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>                    
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="border">
                <div class="message">
                    <img src="assets/Estrela.svg" alt="Desenho de estrela surpresa" />
                    <p>Nenhum favorito ainda</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
